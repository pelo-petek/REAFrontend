<app-sidebar></app-sidebar>
<!-- Section: Design Block -->
<section class="text-center text-lg-start height">


  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center" style="margin: auto;">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center" >
            <h2 class="fw-bold mb-5">Add User</h2>
            <form (submit)="addUser()">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" [(ngModel)]="registerRequest.email" name="UserName" [ngModelOptions]="{standalone: true}" class="form-control"  />
                    <label class="form-label" >Email</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" [(ngModel)]="registerRequest.username" name="UserName" [ngModelOptions]="{standalone: true}" class="form-control" />
                    <label class="form-label" >User Name</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" [(ngModel)]="registerRequest.fullName" name="UserName" [ngModelOptions]="{standalone: true}" class="form-control"  />
                    <label class="form-label" >Full Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" [(ngModel)]="registerRequest.password" name="UserName" [ngModelOptions]="{standalone: true}" class="form-control" />
                    <label class="form-label" >Password</label>
                  </div>
                </div>
              </div>

              <!-- Checkbox
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div>
              -->

              <!-- Submit button -->
              <button (click)="addUser()" type="submit" class="btn btn-primary btn-block mb-4" value="Sign up">ADD</button>


              <!-- Register buttons -->
              
            </form>
          </div>
        </div>
      </div>


    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
